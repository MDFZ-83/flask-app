name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
     runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: build docker image 
      uses: docker build -t flask-app .

    - name: run container
      uses: docker run -d -p 5000:5000 flask-app
